    ## Retry management 
    When the status of the identity verification is retry_required we advice you to request a retry. You will need the identity_verification_id, as well as a webhook and a redirect URL. 

    All information to request a retry can be found in the endpoint section. 

    We strongly advice you to use the reason_codes to guide the applicant toward success. For example, if the reason codes indicate that the connection of the applicant is not sufficient, you should give this information to the applicant. 

    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background-color: #fff6d9; border-color: #f8c92e; color: #666; display: flex; align-items: center;">
      <div style="margin-right: 10px; font-size: 24px; color: #f8c92e;">⚠️</div>
      <div style="display: table-cell; vertical-align: top;">
        <p>Please note that you cannot request a retry if the status is declined. If you still want to onboard the concerned applicant, you should request a new verification and indicate the applicant_id. For more details see the applicant section.</p>
      </div>
