  schemas:
    IdentityVerification:
      type: object
      required: [id]
      properties:
        id:
          $ref: "#/components/schemas/IdentityVerificationId"
      allOf:
        - $ref: "#/components/schemas/DatedObject"
        - $ref: "#/components/schemas/IdentityVerificationBase"

    IdentityVerificationBase:
      type: object
      required:
        [declared_data, status, reason_codes, webhook_url, redirect_url, _links]
      properties:
        user_journey_id:
          readOnly: false
          allOf:
            - $ref: "#/components/schemas/UserJourneyId"
        applicant_id:
          readOnly: false
          allOf:
            - $ref: "#/components/schemas/ApplicantId"
        status:
          $ref: "#/components/schemas/VerificationStatuses"
        reason_codes:
          type: array
          readOnly: true
          minItems: 0
          items:
            $ref: "#/components/schemas/ReasonCode"
        verified_identity:
          $ref: "#/components/schemas/Identity"
        declared_data:
          $ref: "#/components/schemas/DeclaredData"
        documents:
          type: array
          readOnly: true
          minItems: 0
          maxItems: 2
          items:
            $ref: "#/components/schemas/Document"
        face:
          $ref: "#/components/schemas/Face"
        pdf:
          $ref: "#/components/schemas/Pdf"
        phone_number:
          $ref: "#/components/schemas/PhoneNumber"
        webhook_url:
          type: string
          format: uri
        redirect_url:
          type: string
          format: uri
        _links:
          $ref: "#/components/schemas/IdentityVerificationLinks"

    IdentityVerificationLinks:
      type: object
      allOf:
        - $ref: "#/components/schemas/SelfLink"
        - $ref: "#/components/schemas/ApplicantLink"
        - $ref: "#/components/schemas/ActiveLink"

    DeclaredData:
      type: object
      required: [first_name, last_name]
      properties:
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        birth_date:
          type: string
          format: date

    Document:
