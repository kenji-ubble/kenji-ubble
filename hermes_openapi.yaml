        residence_address:
          $ref: "#/components/schemas/Address"
        tax_identification_number:
          type: string
          maxLength: 255
        front_image_signed_url:
          $ref: "#/components/schemas/PreSignedUrl"
        back_image_signed_url:
          $ref: "#/components/schemas/PreSignedUrl"

    Identity:
      type: object
      required: [first_names, last_name, birth_date]
      readOnly: true
      properties:
        first_names:
          type: string
          maxLength: 255
          readOnly: true
        last_name:
          type: string
          maxLength: 255
          readOnly: true
        married_name:
          type: string
          maxLength: 255
          readOnly: true
        birth_date:
          type: string
          format: date
          readOnly: true
        birth_place:
          $ref: "#/components/schemas/CountryCode"
        nationality:
          $ref: "#/components/schemas/CountryCode"
        gender:
          $ref: "#/components/schemas/Gender"

    Face:
      type: object
      required: [image_signed_url]
      readOnly: true
      properties:
        image_signed_url:
          $ref: "#/components/schemas/PreSignedUrl"

    Pdf:
      type: object
      required: [signed_url]
      readOnly: true
      properties:
        signed_url:
          $ref: "#/components/schemas/PreSignedUrl"

    IdentityVerificationRetryRequest:
      type: object
      required: [webhook_url, redirect_url]
      properties:
        phone_number:
          $ref: "#/components/schemas/PhoneNumber"
        webhook_url:
          type: string
          format: uri
        redirect_url:
          type: string
          format: uri

    WipEvent:
      type: object
      required: [specversion, type, subject, id, time, datacontenttype, data]
      properties:
        specversion:
          type: string
          description: The version of the CloudEvents specification.
          example: "2.0"
        type:
          type: string
          description: The type of the CloudEvent.
          example: "ai.ubble.identity-verification.capture_completion.v2"
        subject:
          type: string
          description: The identifier of the subject of the event.
          example: "idv_5hxpdwegjcbujpth3wdo55d3vm"
        id:
          type: string
          description: The identifier of the event.
          example: "evt_5hxpdwegjcbujpth3wdo55d3vm"
        time:
          type: string
          format: date-time
          description: The time when the event occurred.
          example: "2023-03-22T17:31:00Z"
        datacontenttype:
          type: string
          description: The content type of the data attribute.
          example: "application/json"
        data:
          type: string
          description: The event payload.
          example: '{"applicant_id":"apl_5hxpdwegjcbujpth3wdo55d3vm","user_journey_id":"usj_5hxpdwegjcbujpth3wdo55d3vm","identity_verification_id":"idv_5hxpdwegjcbujpth3wdo55d3vm","status":"declined","reason_codes":[1001,2001]}'

    ApplicantLink:
      type: object
      required: [applicant]
      properties:
        applicant:
          $ref: "#/components/schemas/HalLink"

    ActiveLink:
      type: object
      required: [verification_url]
      properties:
        verification_url:
          $ref: "#/components/schemas/HalLink"

    ApplicantRelation:
      type: object
      properties:
        id:
          readOnly: false
          allOf:
            - $ref: "#/components/schemas/ApplicantId"

    Applicant:
      required: [id]
      allOf:
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/ApplicantId"
        - $ref: "#/components/schemas/DatedObject"
        - $ref: "#/components/schemas/BaseApplicant"
        - $ref: "#/components/schemas/ApplicantsLinks"

    BaseApplicant:
      type: object
      properties:
        external_applicant_id:
          type: string
          example: "ext_osdfdfdb4hryu5cei5vwoabrk5k"
        email:
          type: string
          format: email
          example: david.vincent@courriel.ml
        verified_identity:
          $ref: "#/components/schemas/Identity"

    ApplicantsLinks:
      type: object
      required: [_links]
      properties:
        _links:
          $ref: "#/components/schemas/SelfLink"

    Attempt:
      type: object
      properties:
        state:
          $ref: "#/components/schemas/AttemptStates"
        link:
          type: string
          format: uri
          example: https://id.ubble.ai/4hryu5cei5/

    DocumentTypes:
      type: string
      description: Type of document.
      enum:
        - driving license
        - ID
        - passport
        - residence permit

    VerificationStatuses:
      type: string
      description: Status of the identity verification.
      readOnly: true
      enum:
        - pending
        - capture_in_progress
        - checks_in_progress
        - approved
        - declined
        - new_capture_required
        - refused

    AttemptStates:
      type: string
      description: States of an attempt.
      enum:
        - pending_redirection
        - capture_in_progress
        - checks_in_progress
        - completed
        - expired
        - capture_aborted
        - capture_refused
        - checks_aborted

    ReasonCode:
      type: integer
      description: Code indicating why a verification could not be approved.
      readOnly: true
      minimum: 1000
      maximum: 2999

    ApplicantId:
      type: string
      description: Applicant unique identifier.
      pattern: ^apl_\w+$
      example: apl_tkoi5db4hryu5cei5vwoabr7we
      readOnly: true

    OrganizationId:
      type: string
      description: Organization unique identifier.
      pattern: ^org_\w+$
      example: org_tkoi5db4hryu5cei5vwoabr7we
      readOnly: true

    IdentityVerificationId:
      type: string
      description: Identity verification unique identifier.
      pattern: ^idv_\w+$
      example: idv_tkoi5db4hryu5cei5vwoabr7we
      readOnly: true

    UserJourneyId:
      type: string
      description: User journey unique identifier.
      pattern: ^usj_\w+$
      example: usj_tkoi5db4hryu5cei5vwoabr7we
      readOnly: true

    Address:
      type: object
      description: Postal address.
      required: [address_line1, city, zip, country]
      properties:
        address_line1:
          type: string
          minLength: 1
          maxLength: 100
          example: 4022 Laguna St
        address_line2:
          type: string
          minLength: 1
          maxLength: 100
          example: Flat 456
        city:
          type: string
          minLength: 1
          maxLength: 100
          example: Santa Barbara
        zip:
          type: string
          minLength: 2
          maxLength: 20
          example: 93101
        country:
          $ref: "#/components/schemas/CountryCode"

    CountryCode:
      type: string
      format: ISO 3166-1 alpha-2
      pattern: ^[A-Za-z]{2}$
      example: US

    Gender:
      type: string
      description: Person gender.
      example: M
      enum:
        - M
        - F

    PhoneNumber:
      type: object
      required: [country_code, number]
      properties:
        country_code:
          $ref: "#/components/schemas/PhonePrefix"
        number:
          $ref: "#/components/schemas/DomesticPhoneNumber"

    PhonePrefix:
      type: string
      format: international phone prefix
      pattern: ^((\+)|(00))?(\d+)$
      example: "+33"

    DomesticPhoneNumber:
      type: string
      format: domestic phone number
      pattern: ^\d{1,14}$
      example: "2068133616"

    SelfLink:
      type: object
      required: [self]
      readOnly: true
      properties:
        self:
          $ref: "#/components/schemas/HalLink"

    HalLink:
      type: object
      required: [href]
      properties:
        href:
          type: string
          format: uri

    PreSignedUrl:
      type: string
      format: uri
      description: Pre-signed URL
      example: https://storage-b.staging.env.ubble.ai/staging-env-ubble-ai/NDYOOVHGZPAQ/a54b3393-f02a-47c9-a9c5-2f6ee73560e1/bb603e2f-5de9-40f2-9631-8285a33c24c0/live_face/bb603e2f-5de9-40f2-9631-8285a33c24c0-1679921946714.png?response-content-type=image%2Fpng&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=V9jgOdpOdeVSFTkA4ZsG%2F20230327%2Feu-west-2%2Fs3%2Faws4_request&X-Amz-Date=20230327T163223Z&X-Amz-Expires=3600&X-Amz-SignedHeaders=host&X-Amz-Signature=2b7d87fec4f11f0df949da7beade2519cf1a51ce70fe9cc1cf0470d73f5340e4

    DatedObject:
      type: object
      required: [created_on, modified_on]
      properties:
        created_on:
          description: UTC Date time when the ressource was created
          type: string
          format: date-time
          example: 2017-07-21T17:32:28Z
          readOnly: true
        modified_on:
          description: UTC Date time when the ressource was modified
          type: string
          format: date-time
          example: 2017-07-21T17:40:32Z
          readOnly: true
